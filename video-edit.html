        // Process individual video
        async function processVideo(videoData) {
            const inputFileName = 'input_video';
            const outputFileName = 'output_video.mp4';
            
            // Write video file to FFmpeg filesystem
            const videoBuffer = await videoData.file.arrayBuffer();
            ffmpeg.FS('writeFile', inputFileName, new Uint8Array(videoBuffer));

            let filterComplex = '';
            let inputs = ['-i', inputFileName];
            
            // Add logo if selected
            if (logoFile) {
                const logoBuffer = await logoFile.arrayBuffer();
                ffmpeg.FS('writeFile', 'logo.png', new Uint8Array(logoBuffer));
                inputs.push('-i', 'logo.png');
                
                const logoSize = document.getElementById('logoSize').value;
                const logoOpacity = document.getElementById('logoOpacity').value / 100;
                const logoPosition = document.getElementById('logoPosition').value;
                
                let overlay = '';
                switch (logoPosition) {
                    case 'top-left':
                        overlay = '10:10';
                        break;
                    case 'top-right':
                        overlay = 'W-w-10:10';
                        break;
                    case 'bottom-left':
                        overlay = '10:H-h-10';
                        break;
                    case 'bottom-right':
                        overlay = 'W-w-10:H-h-10';
                        break;
                    case 'center':
                        overlay = '(W-w)/2:(H-h)/2';
                        break;
                }
                
                filterComplex = `[1:v]scale=iw*${logoSize/100}:ih*${logoSize/100},format=rgba,colorchannelmixer=aa=${logoOpacity}[logo];[0:v][logo]overlay=${overlay}[v]`;
            }

            // Add text if provided
            const textContent = document.getElementById('textContent').value.trim();
            if (textContent) {
                const textSize = document.getElementById('textSize').value;
                const textColor = document.getElementById('textColor').value.replace('#', '');
                const textPosition = document.getElementById('textPosition').value;
                
                let textX = '(w-text_w)/2';
                let textY = '(h-text_h)/2';
                
                switch (textPosition) {
                    case 'top':
                        textY = '50';
                        break;
                    case 'bottom':
                        textY = 'h-text_h-50';
                        break;
                    case 'top-left':
                        textX = '50';
                        textY = '50';
                        break;
                    case 'top-right':
                        textX = 'w-text_w-50';
                        textY = '50';
                        break;
                    case 'bottom-left':
                        textX = '50';
                        textY = 'h-text_h-50';
                        break;
                    case 'bottom-right':
                        textX = 'w-text_w-50';
                        textY = 'h-text_h-50';
                        break;
                }
                
                const textFilter = `drawtext=text='${textContent}':fontsize=${textSize}:fontcolor=${textColor}:x=${textX}:y=${textY}:fontfile=/System/Library/Fonts/Arial.ttf`;
                
                if (filterComplex) {
                    filterComplex = filterComplex.replace('[v]', '[temp]') + `;[temp]${textFilter}[v]`;
                } else {
                    filterComplex = `[0:v]${textFilter}[v]`;
                }
            }

            // Build FFmpeg command
            let command = inputs;
            
            if (filterComplex) {
                command.push('-filter_complex', filterComplex, '-map', '[v]', '-map', '0:a?');
            }
            
            command.push('-c:v', 'libx264', '-c:a', 'copy', outputFileName);

            // Run FFmpeg
            await ffmpeg.run(...command);

            // Download processed video
            const data = ffmpeg.FS('readFile', outputFileName);
            const blob = new Blob([data.buffer], { type: 'video/mp4' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `processed_${videoData.name}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            // Clean up
            try {
                ffmpeg.FS('unlink', inputFileName);
                ffmpeg.FS('unlink', outputFileName);
                if (logoFile) {
                    ffmpeg.FS('unlink', 'logo.png');
                }
            } catch (e) {
                // Ignore cleanup errors
            }
        }

        // Drag and drop functionality
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            document.body.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            document.body.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            document.body.classList.add('drag-over');
        }

        function unhighlight(e) {
            document.body.classList.remove('drag-over');
        }

        document.body.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            const videoFiles = Array.from(files).filter(file => file.type.startsWith('video/'));
            videoFiles.forEach(file => {
                if (!selectedVideos.find(v => v.name === file.name)) {
                    selectedVideos.push({
                        file: file,
                        name: file.name,
                        status: 'pending'
                    });
                }
            });
            updateVideoList();
        }
    </script>
